<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Calendário Corporativo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #050814;
      --card: #0b1020;
      --card-soft: #101629;
      --accent: #ff7a1a;
      --accent-soft: #ff9b4a;
      --text: #f5f7ff;
      --text-soft: #c2c7ff;
      --border-soft: #242842;
      --feriado: #555555; /* cinza mais escuro para feriados */
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #151821 0, #050814 45%, #02030a 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .wrapper {
      width: 100%;
      max-width: 1200px;
      background: linear-gradient(145deg, #060a18, #070b1c);
      border-radius: 20px;
      padding: 24px 24px 16px;
      box-shadow: 0 24px 80px rgba(0, 0, 0, 0.65);
      border: 1px solid rgba(255, 255, 255, 0.04);
    }

    .topo {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
      margin-bottom: 16px;
    }

    .titulo {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .titulo h1 {
      font-size: 22px;
      font-weight: 700;
    }

    .titulo span {
      font-size: 13px;
      color: var(--text-soft);
    }

    .filtros {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      justify-content: flex-end;
    }

    .filtros label {
      font-size: 13px;
      color: var(--text-soft);
      margin-right: 4px;
    }

    .filtros select {
      background: #050814;
      border-radius: 999px;
      border: 1px solid var(--border-soft);
      color: var(--text);
      font-size: 13px;
      padding: 6px 12px;
      outline: none;
      min-width: 120px;
    }

    .filtros select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(255, 122, 26, 0.5);
    }

    .conteudo {
      background: radial-gradient(circle at top, #14192a 0, #050814 45%);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.03);
      padding: 16px 12px 12px;
    }

    /* --- MENSAL --- */

    .barra-mes {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      padding: 0 8px;
    }

    .barra-mes h2 {
      font-size: 16px;
      font-weight: 600;
    }

    .mes-nav {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .mes-nav button {
      background: transparent;
      border-radius: 50%;
      border: 1px solid var(--border-soft);
      color: var(--text-soft);
      width: 26px;
      height: 26px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 14px;
    }

    .mes-nav button:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .grade-mensal {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    .grade-mensal thead th {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-soft);
      padding-bottom: 6px;
    }

    .grade-mensal tbody td {
      border: 1px solid rgba(255, 255, 255, 0.03);
      height: 64px;
      vertical-align: top;
      padding: 4px 6px;
      font-size: 12px;
      position: relative;
    }

    .dia-numero {
      font-size: 12px;
      font-weight: 600;
    }

    .dia-feriado {
      background: rgba(255, 255, 255, 0.02);
      border-color: rgba(255, 255, 255, 0.06);
    }

    .dia-feriado .dia-numero {
      color: var(--feriado);
      font-weight: 700;
    }

    .dia-evento {
      box-shadow: inset 0 0 0 1px rgba(255, 122, 26, 0.5);
    }

    .marcador-evento {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      bottom: 4px;
      right: 4px;
      background: var(--accent);
    }

    /* --- ANUAL (GRID) --- */

    #viewMensal,
    #viewAnual {
      display: none;
    }

    #viewMensal.ativo,
    #viewAnual.ativo {
      display: block;
    }

    .grade-anual {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr)); /* 6 meses de cada lado, total 12 */
      gap: 12px;
    }

    .mini-mes {
      background: #050814;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      padding: 8px;
    }

    .mini-mes-titulo {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 4px;
      text-align: center;
    }

    .mini-grade {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    .mini-grade thead th {
      font-size: 9px;
      color: var(--text-soft);
      padding-bottom: 3px;
    }

    .mini-grade tbody td {
      border: 1px solid rgba(255, 255, 255, 0.04);
      height: 20px;
      vertical-align: top;
      padding: 1px 2px;
      font-size: 9px;
      position: relative;
    }

    .mini-feriado {
      background: rgba(255, 255, 255, 0.03);
    }

    .mini-feriado span {
      color: var(--feriado);
      font-weight: 600;
    }

    .mini-evento::after {
      content: "";
      width: 4px;
      height: 4px;
      border-radius: 999px;
      background: var(--accent);
      position: absolute;
      right: 1px;
      bottom: 1px;
    }

    /* --- LEGENDA --- */

    .rodape {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: var(--text-soft);
      gap: 12px;
      padding: 0 4px;
    }

    .legenda {
      display: flex;
      align-items: center;
      gap: 18px;
      flex-wrap: wrap;
    }

    .legenda-item {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .bolinha {
      width: 9px;
      height: 9px;
      border-radius: 50%;
      display: inline-block;
    }

    .bolinha.feriado {
      background: var(--feriado);
    }

    .bolinha.evento {
      background: var(--accent);
    }

    @media (max-width: 900px) {
      .grade-anual {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 720px) {
      .topo {
        flex-direction: column;
        align-items: flex-start;
      }

      .rodape {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="topo">
      <div class="titulo">
        <h1>Calendário Corporativo</h1>
        <span>Visão mensal ou anual, com feriados em cinza e eventos da empresa.</span>
      </div>

      <div class="filtros">
        <div>
          <label for="modoVisualizacao">Visualizar:</label>
          <select id="modoVisualizacao">
            <option value="mensal">Mensal</option>
            <option value="anual">Anual</option>
          </select>
        </div>

        <div>
          <label for="anoSelecionado">Ano:</label>
          <select id="anoSelecionado"></select>
        </div>

        <div id="filtroMesWrapper">
          <label for="mesSelecionado">Mês:</label>
          <select id="mesSelecionado"></select>
        </div>
      </div>
    </div>

    <div class="conteudo">
      <!-- VISÃO MENSAL -->
      <div id="viewMensal" class="ativo">
        <div class="barra-mes">
          <h2 id="tituloMes"></h2>
          <div class="mes-nav">
            <button id="btnMesAnterior">&lt;</button>
            <button id="btnMesProximo">&gt;</button>
          </div>
        </div>

        <table class="grade-mensal">
          <thead>
            <tr>
              <th>Seg</th>
              <th>Ter</th>
              <th>Qua</th>
              <th>Qui</th>
              <th>Sex</th>
              <th>Sáb</th>
              <th>Dom</th>
            </tr>
          </thead>
          <tbody id="corpoMensal"></tbody>
        </table>
      </div>

      <!-- VISÃO ANUAL -->
      <div id="viewAnual">
        <div class="barra-mes" style="margin-bottom: 12px;">
          <h2 id="tituloAno"></h2>
        </div>

        <div id="gradeAnual" class="grade-anual"></div>
      </div>
    </div>

    <div class="rodape">
      <div class="legenda">
        <span class="legenda-item">
          <span class="bolinha feriado"></span>
          Feriado nacional
        </span>
        <span class="legenda-item">
          <span class="bolinha evento"></span>
          Evento cadastrado
        </span>
      </div>
      <span>Atualizado automaticamente pelos lançamentos do admin.</span>
    </div>
  </div>

  <script src="calendario.js"></script>
</body>
</html>
