<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Calendário Corporativo – Areia Ana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #050814;
      --card: #0b1020;
      --card-soft: #101629;
      --accent: #ffb020;
      --accent-strong: #ff7a1a;
      --text: #f5f7ff;
      --text-soft: #c2c7ff;
      --feriado: #3a3a3a; /* cinza escuro p/ feriados */
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #151821 0, #050814 45%, #02030a 100%);
      color: var(--text);
      min-height: 100vh;
      padding: 24px;
      display: flex;
      justify-content: center;
    }

    .page {
      width: 100%;
      max-width: 1200px;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 24px 20px 20px;
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.6);
    }

    h1 {
      margin: 0 0 4px;
      text-align: center;
      font-size: 24px;
    }

    .subtitle {
      text-align: center;
      font-size: 13px;
      color: var(--text-soft);
      margin-bottom: 18px;
    }

    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: center;
      margin-bottom: 12px;
    }

    .toolbar label {
      font-size: 13px;
      color: var(--text-soft);
      margin-right: 4px;
    }

    select {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid #1b2238;
      background: var(--card-soft);
      color: var(--text);
      font-size: 13px;
      outline: none;
    }

    .nav-arrows {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .btn-nav {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      border: none;
      background: var(--card-soft);
      color: var(--text);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    .btn-nav:hover {
      background: #181e33;
    }

    .month-title {
      text-align: center;
      margin: 8px 0 12px;
      font-weight: 500;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    th, td {
      padding: 6px 4px;
      text-align: center;
      border-bottom: 1px solid #151b2e;
    }

    thead th {
      font-weight: 500;
      color: var(--text-soft);
      background: #080d1d;
    }

    tbody td {
      height: 32px;
      cursor: pointer;
    }

    tbody td.vazio {
      background: transparent;
      cursor: default;
    }

    td.com-evento {
      background: #141a2b;
      position: relative;
    }

    td.hoje {
      outline: 1px solid var(--accent-strong);
      outline-offset: -2px;
      border-radius: 6px;
    }

    .marcador {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: var(--accent-strong);
      position: absolute;
      bottom: 4px;
      left: 50%;
      transform: translateX(-50%);
    }

    .marcador-feriado {
      background: var(--feriado);
    }

    .detalhes {
      margin-top: 16px;
      padding-top: 10px;
      border-top: 1px solid #151b2e;
      min-height: 40px;
      font-size: 13px;
    }

    .detalhes strong {
      color: var(--accent);
    }

    .badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 11px;
      margin-right: 4px;
      margin-bottom: 4px;
    }

    .badge-evento {
      background: #222a3f;
    }

    .badge-feriado {
      background: var(--feriado);
      color: #fff;
    }

    .legenda {
      margin-top: 10px;
      font-size: 12px;
      color: var(--text-soft);
    }

    .legenda span {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-right: 16px;
    }

    .bolinha {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: var(--accent-strong);
    }

    .bolinha-feriado {
      background: var(--feriado);
    }

    /* ANUAL */

    #annual-view {
      margin-top: 10px;
      display: none;
    }

    .grid-ano {
      display: grid;
      grid-template-columns: repeat(2, minmax(230px, 1fr));
      gap: 16px;
    }

    .mini-month {
      background: #080d1d;
      border-radius: 12px;
      padding: 10px 8px 8px;
    }

    .mini-month-title {
      text-align: center;
      font-size: 13px;
      margin-bottom: 4px;
      color: var(--accent);
    }

    .mini-month table {
      font-size: 11px;
    }

    .mini-month th,
    .mini-month td {
      padding: 3px 2px;
    }

    .mini-mark {
      width: 5px;
      height: 5px;
      border-radius: 999px;
      background: var(--accent-strong);
      margin: 0 auto;
      margin-top: 2px;
    }

    .mini-mark-feriado {
      background: var(--feriado);
    }

    @media (max-width: 840px) {
      .grid-ano {
        grid-template-columns: repeat(1, minmax(230px, 1fr));
      }
    }

    @media (max-width: 600px) {
      .card {
        padding: 18px 12px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="card">
      <h1>Calendário Corporativo</h1>
      <p class="subtitle">
        Visualização mensal ou anual, com feriados em cinza escuro e eventos da empresa.
      </p>

      <div class="toolbar">
        <div>
          <label for="viewMode">Visualizar:</label>
          <select id="viewMode">
            <option value="mensal">Mensal</option>
            <option value="anual">Anual</option>
          </select>
        </div>

        <div>
          <label for="anoSelect">Ano:</label>
          <select id="anoSelect"></select>
        </div>

        <div id="mesContainer">
          <label for="mesSelect">Mês:</label>
          <select id="mesSelect"></select>
        </div>

        <div class="nav-arrows" id="navMensal">
          <button class="btn-nav" id="btnPrev">&lt;</button>
          <button class="btn-nav" id="btnNext">&gt;</button>
        </div>
      </div>

      <div id="month-title" class="month-title"></div>

      <!-- VISÃO MENSAL -->
      <div id="monthly-view">
        <table>
          <thead>
            <tr>
              <th>Semana</th>
              <th>Seg</th>
              <th>Ter</th>
              <th>Qua</th>
              <th>Qui</th>
              <th>Sex</th>
              <th>Sáb</th>
              <th>Dom</th>
            </tr>
          </thead>
          <tbody id="calendar-body"></tbody>
        </table>

        <div class="detalhes" id="detalhesDia">
          Selecione um dia com evento para ver os detalhes aqui.
        </div>

        <div class="legenda">
          <span><span class="bolinha"></span> Evento da empresa</span>
          <span><span class="bolinha bolinha-feriado"></span> Feriado nacional</span>
        </div>
      </div>

      <!-- VISÃO ANUAL -->
      <div id="annual-view">
        <div class="grid-ano" id="gridAno"></div>

        <div class="legenda">
          <span><span class="bolinha"></span> Evento da empresa</span>
          <span><span class="bolinha bolinha-feriado"></span> Feriado nacional</span>
        </div>
      </div>
    </div>
  </div>

  <script src="calendario.js"></script>
</body>
</html>
