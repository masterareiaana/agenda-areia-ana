<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Calendário Corporativo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #050814;
      --card: #0b1020;
      --card-soft: #101629;
      --accent: #ff7a1a;
      --accent-soft: #ff9b4a;
      --text: #f5f7ff;
      --text-soft: #c2c7ff;
      --feriado: #555555; /* cinza mais escuro */
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #151821 0, #050814 45%, #02030a 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 24px;
    }

    .page {
      width: 100%;
      max-width: 1200px;
      background: linear-gradient(145deg, #070b18 0, #050814 40%, #040614 100%);
      border-radius: 24px;
      padding: 24px 28px 28px;
      box-shadow:
        0 22px 60px rgba(0, 0, 0, 0.85),
        0 0 0 1px rgba(255, 255, 255, 0.02);
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      gap: 16px;
    }

    .title-block {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .title-block h1 {
      font-size: 1.6rem;
      font-weight: 700;
    }

    .title-block p {
      font-size: 0.9rem;
      color: var(--text-soft);
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: flex-end;
    }

    .filters label {
      font-size: 0.8rem;
      color: var(--text-soft);
      margin-right: 4px;
    }

    .select {
      position: relative;
      display: inline-flex;
      align-items: center;
      background: #060a18;
      border-radius: 999px;
      padding: 4px 12px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      font-size: 0.8rem;
      color: var(--text-soft);
      gap: 6px;
    }

    .select select {
      background: transparent;
      border: none;
      color: inherit;
      font-size: inherit;
      outline: none;
      padding-right: 16px;
      cursor: pointer;
    }

    .select::after {
      content: "▾";
      font-size: 0.7rem;
      color: var(--text-soft);
      pointer-events: none;
    }

    /* Container do calendário */
    .calendar-card {
      margin-top: 8px;
      background: var(--card);
      border-radius: 18px;
      padding: 18px 18px 16px;
      box-shadow:
        0 18px 40px rgba(0, 0, 0, 0.8),
        0 0 0 1px rgba(255, 255, 255, 0.02);
    }

    .month-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .month-title {
      font-weight: 600;
      font-size: 1rem;
    }

    .nav-btn {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      border: none;
      background: #060a18;
      color: var(--text-soft);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 0.9rem;
      box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.05);
      transition: background 0.16s, transform 0.12s;
    }

    .nav-btn:hover {
      background: #0d1224;
      transform: translateY(-1px);
    }

    .nav-btn:active {
      transform: translateY(1px);
    }

    /* Tabela mensal */
    .table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      border-radius: 14px;
      overflow: hidden;
      background: #050816;
    }

    .table thead {
      background: var(--accent);
      color: #050814;
    }

    .table th,
    .table td {
      padding: 10px 4px;
      text-align: center;
      font-size: 0.8rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.03);
      border-right: 1px solid rgba(255, 255, 255, 0.03);
    }

    .table th:last-child,
    .table td:last-child {
      border-right: none;
    }

    .table thead th {
      font-weight: 600;
    }

    .table tbody tr:last-child td {
      border-bottom: none;
    }

    /* Célula do dia (MENSAL) */
    .day-cell {
      position: relative;
      height: 54px;
      background: #050816;
      cursor: default;
      transition: background 0.18s, box-shadow 0.18s, transform 0.1s;
    }

    .day-cell.empty {
      background: #050816;
      cursor: default;
    }

    .day-cell span.day-number {
      position: relative;
      font-size: 0.9rem;
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .day-cell.has-info {
      cursor: pointer;
    }

    .day-cell.has-info:hover {
      background: #070b1b;
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.05);
    }

    /* Linha colorida de evento / feriado (MENSAL) */
    .day-line {
      position: absolute;
      bottom: 4px;
      left: 8%;
      width: 84%;
      height: 3px;
      border-radius: 3px;
      background: var(--accent);
    }

    .day-line.feriado {
      background: var(--feriado);
    }

    /* ANUAL */
    .year-grid {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 16px;
      margin-top: 6px;
    }

    .month-mini {
      background: #050816;
      border-radius: 14px;
      padding: 10px;
      box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.03);
    }

    .month-mini h3 {
      font-size: 0.85rem;
      margin-bottom: 6px;
      text-align: center;
      color: var(--text-soft);
    }

    .mini-table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    .mini-table th,
    .mini-table td {
      padding: 4px 0;
      text-align: center;
      font-size: 0.65rem;
      color: var(--text-soft);
    }

    .mini-table thead {
      background: var(--accent);
      color: #050814;
    }

    .mini-table tbody td {
      border-top: 1px solid rgba(255, 255, 255, 0.02);
      position: relative;
      height: 26px;
    }

    .mini-day {
      position: relative;
      cursor: default;
    }

    .mini-day span {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      color: var(--text);
    }

    .mini-day.has-info {
      cursor: pointer;
    }

    .mini-day.has-info:hover {
      background: #070b1b;
    }

    .mini-line {
      position: absolute;
      bottom: 2px;
      left: 12%;
      width: 76%;
      height: 2px;
      border-radius: 2px;
      background: var(--accent);
    }

    .mini-line.feriado {
      background: var(--feriado);
    }

    /* Legenda */
    .legend {
      margin-top: 14px;
      padding: 10px 12px;
      border-radius: 12px;
      background: #050816;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
      font-size: 0.8rem;
      border: 1px solid rgba(255, 255, 255, 0.04);
    }

    .legend-title {
      font-weight: 600;
      margin-right: 6px;
    }

    .legend-items {
      display: flex;
      flex-wrap: wrap;
      gap: 8px 16px;
      align-items: center;
    }

    .legend-item {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .legend-dot {
      width: 9px;
      height: 9px;
      border-radius: 999px;
      background: var(--accent);
    }

    .legend-dot.feriado {
      background: var(--feriado);
    }

    /* Modal de detalhes */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(3, 5, 15, 0.82);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }

    .modal-backdrop.show {
      display: flex;
    }

    .modal {
      background: #050816;
      border-radius: 16px;
      padding: 18px 20px 16px;
      width: 100%;
      max-width: 420px;
      box-shadow:
        0 18px 50px rgba(0, 0, 0, 0.85),
        0 0 0 1px rgba(255, 255, 255, 0.05);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .modal-title {
      font-size: 1rem;
      font-weight: 600;
    }

    .modal-close {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      border: none;
      background: #080c1c;
      color: var(--text-soft);
      cursor: pointer;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-body {
      font-size: 0.85rem;
      color: var(--text-soft);
    }

    .event-list {
      list-style: none;
      margin-top: 6px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .event-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 8px;
      border-radius: 10px;
      background: #050a1a;
    }

    .event-color {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    @media (max-width: 900px) {
      .year-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    @media (max-width: 640px) {
      .page {
        padding: 18px 14px 18px;
      }

      .page-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .filters {
        justify-content: flex-start;
      }

      .month-header {
        margin-bottom: 8px;
      }

      .table th,
      .table td {
        padding: 7px 2px;
        font-size: 0.72rem;
      }

      .day-cell {
        height: 46px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="page-header">
      <div class="title-block">
        <h1>Calendário Corporativo</h1>
        <p>Visão mensal ou anual, com feriados em cinza e eventos da empresa.</p>
      </div>
      <div class="filters">
        <div class="select">
          <label for="modo">Visualizar:</label>
          <select id="modo">
            <option value="mensal">Mensal</option>
            <option value="anual">Anual</option>
          </select>
        </div>

        <div class="select" id="filtro-mes-wrapper">
          <label for="mes">Mês:</label>
          <select id="mes"></select>
        </div>

        <div class="select">
          <label for="ano">Ano:</label>
          <select id="ano"></select>
        </div>
      </div>
    </div>

    <div class="calendar-card" id="calendar-mensal">
      <div class="month-header">
        <button class="nav-btn" id="prev-month">&lt;</button>
        <div class="month-title" id="month-title"></div>
        <button class="nav-btn" id="next-month">&gt;</button>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Semana</th>
            <th>Seg</th>
            <th>Ter</th>
            <th>Qua</th>
            <th>Qui</th>
            <th>Sex</th>
            <th>Sáb</th>
            <th>Dom</th>
          </tr>
        </thead>
        <tbody id="tbody-mensal"></tbody>
      </table>
    </div>

    <div class="calendar-card" id="calendar-anual" style="display:none;">
      <div class="month-header">
        <div class="month-title" id="year-title"></div>
      </div>
      <div class="year-grid" id="year-grid"></div>
    </div>

    <!-- Legenda -->
    <div class="legend">
      <span class="legend-title">Legenda de eventos</span>
      <div class="legend-items">
        <div class="legend-item">
          <span class="legend-dot feriado"></span>
          <span>Feriado nacional</span>
        </div>
        <div id="legend-dynamic"></div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal-backdrop" id="modal-backdrop">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title" id="modal-title"></div>
        <button class="modal-close" id="modal-close">×</button>
      </div>
      <div class="modal-body">
        <div id="modal-empty" style="display:none;">Nenhum evento cadastrado para esta data.</div>
        <ul class="event-list" id="modal-list"></ul>
      </div>
    </div>
  </div>

  <script>
    // ====== CONFIG FIREBASE ======
    const URL_EVENTOS =
      "https://agenda-areia-ana-default-rtdb.firebaseio.com/eventos.json";

    const mesesNomes = [
      "Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho",
      "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"
    ];

    let anoAtual = new Date().getFullYear();
    let mesAtual = new Date().getMonth();
    let modo = "mensal";

    let eventos = [];           // lista completa
    let eventosPorData = {};    // índice por data YYYY-MM-DD
    let feriadosPorData = {};   // índice por data de feriados

    const modoSelect = document.getElementById("modo");
    const mesSelect = document.getElementById("mes");
    const anoSelect = document.getElementById("ano");
    const mesWrapper = document.getElementById("filtro-mes-wrapper");

    const monthTitle = document.getElementById("month-title");
    const yearTitle = document.getElementById("year-title");
    const tbodyMensal = document.getElementById("tbody-mensal");
    const yearGrid = document.getElementById("year-grid");

    const calendarMensal = document.getElementById("calendar-mensal");
    const calendarAnual = document.getElementById("calendar-anual");

    const legendDynamic = document.getElementById("legend-dynamic");

    const prevMonthBtn = document.getElementById("prev-month");
    const nextMonthBtn = document.getElementById("next-month");

    const modalBackdrop = document.getElementById("modal-backdrop");
    const modalClose = document.getElementById("modal-close");
    const modalTitle = document.getElementById("modal-title");
    const modalList = document.getElementById("modal-list");
    const modalEmpty = document.getElementById("modal-empty");

    // ====== FERIADOS FIXOS (BRASIL) ======
    function gerarFeriados(ano) {
      const feriadosFixos = [
        { mes: 0,  dia: 1,  titulo: "Confraternização Universal" },
        { mes: 3,  dia: 21, titulo: "Tiradentes" },
        { mes: 4,  dia: 1,  titulo: "Dia do Trabalhador" },
        { mes: 8,  dia: 7,  titulo: "Independência do Brasil" },
        { mes: 10, dia: 2,  titulo: "Finados" },
        { mes: 10, dia: 15, titulo: "Proclamação da República" },
        { mes: 11, dia: 25, titulo: "Natal" }
      ];

      const mapa = {};
      feriadosFixos.forEach(f => {
        const dataIso = formatarISO(ano, f.mes, f.dia);
        mapa[dataIso] = {
          data: dataIso,
          titulo: f.titulo,
          cor: "var(--feriado)",
          feriado: true
        };
      });
      return mapa;
    }

    function formatarISO(ano, mes, dia) {
      const mm = String(mes + 1).padStart(2, "0");
      const dd = String(dia).padStart(2, "0");
      return `${ano}-${mm}-${dd}`;
    }

    // ====== EVENTOS (FIREBASE) ======
    async function carregarEventos() {
      try {
        const resp = await fetch(URL_EVENTOS);
        const data = await resp.json();
        eventos = [];
        if (data) {
          Object.keys(data).forEach(id => {
            const e = data[id];
            if (!e || !e.data) return;
            eventos.push({
              id,
              data: e.data,
              titulo: e.titulo || "Evento",
              cor: e.cor || "#ff7a1a"
            });
          });
        }
      } catch (err) {
        console.error("Erro ao carregar eventos:", err);
      }

      indexarEventos();
      atualizarLegenda();
      renderizar();
    }

    function indexarEventos() {
      eventosPorData = {};
      eventos.forEach(e => {
        if (!eventosPorData[e.data]) eventosPorData[e.data] = [];
        eventosPorData[e.data].push(e);
      });
    }

    function atualizarLegenda() {
      legendDynamic.innerHTML = "";

      // pegar títulos únicos por cor
      const mapa = {};
      eventos.forEach(e => {
        const chave = `${e.titulo}__${e.cor}`;
        if (!mapa[chave]) {
          mapa[chave] = { titulo: e.titulo, cor: e.cor };
        }
      });

      Object.values(mapa).forEach(item => {
        const div = document.createElement("div");
        div.className = "legend-item";
        div.innerHTML = `
          <span class="legend-dot" style="background:${item.cor};"></span>
          <span>${item.titulo}</span>
        `;
        legendDynamic.appendChild(div);
      });
    }

    // ====== RENDERIZAÇÃO ======
    function renderizarMensal() {
      feriadosPorData = gerarFeriados(anoAtual);

      monthTitle.textContent = `${mesesNomes[mesAtual]} ${anoAtual}`;
      tbodyMensal.innerHTML = "";

      const primeiroDiaSemana = new Date(anoAtual, mesAtual, 1).getDay(); // 0 = dom
      const qtdeDiasMes = new Date(anoAtual, mesAtual + 1, 0).getDate();

      // Começar na segunda (seg = 1, dom = 0/7)
      let offset = primeiroDiaSemana === 0 ? 6 : primeiroDiaSemana - 1;

      let dia = 1;
      let semana = 1;

      while (dia <= qtdeDiasMes) {
        const tr = document.createElement("tr");

        // coluna "Semana"
        const tdSemana = document.createElement("td");
        tdSemana.textContent = semana;
        tdSemana.style.background = "var(--accent)";
        tdSemana.style.color = "#050814";
        tdSemana.style.fontWeight = "600";
        tr.appendChild(tdSemana);

        for (let i = 0; i < 7; i++) {
          const td = document.createElement("td");
          td.classList.add("day-cell");

          if (offset > 0) {
            td.classList.add("empty");
            tr.appendChild(td);
            offset--;
            continue;
          }

          if (dia > qtdeDiasMes) {
            td.classList.add("empty");
            tr.appendChild(td);
            continue;
          }

          const dataIso = formatarISO(anoAtual, mesAtual, dia);

          const span = document.createElement("span");
          span.classList.add("day-number");
          span.textContent = dia;
          td.appendChild(span);

          const eventosDia = eventosPorData[dataIso] || [];
          const feriado = feriadosPorData[dataIso];

          let corLinha = null;
          let temInfo = false;

          if (feriado) {
            corLinha = "var(--feriado)";
            temInfo = true;
          } else if (eventosDia.length > 0) {
            corLinha = eventosDia[0].cor || "var(--accent)";
            temInfo = true;
          }

          if (corLinha) {
            const line = document.createElement("div");
            line.classList.add("day-line");
            if (feriado) line.classList.add("feriado");
            line.style.background = corLinha;
            td.appendChild(line);
          }

          if (temInfo) {
            td.classList.add("has-info");
            td.dataset.date = dataIso;
            td.addEventListener("click", () => abrirModal(dataIso));
          }

          tr.appendChild(td);
          dia++;
        }

        tbodyMensal.appendChild(tr);
        semana++;
      }
    }

    function renderizarAnual() {
      feriadosPorData = gerarFeriados(anoAtual);
      yearTitle.textContent = `${anoAtual}`;
      yearGrid.innerHTML = "";

      for (let m = 0; m < 12; m++) {
        const mini = document.createElement("div");
        mini.className = "month-mini";

        const h3 = document.createElement("h3");
        h3.textContent = mesesNomes[m];
        mini.appendChild(h3);

        const table = document.createElement("table");
        table.className = "mini-table";

        const thead = document.createElement("thead");
        const trh = document.createElement("tr");
        ["S", "T", "Q", "Q", "S", "S", "D"].forEach(d => {
          const th = document.createElement("th");
          th.textContent = d;
          trh.appendChild(th);
        });
        thead.appendChild(trh);
        table.appendChild(thead);

        const tbody = document.createElement("tbody");

        const primeiroDiaSemana = new Date(anoAtual, m, 1).getDay();
        const qtdeDiasMes = new Date(anoAtual, m + 1, 0).getDate();

        let offset = primeiroDiaSemana === 0 ? 6 : primeiroDiaSemana - 1;
        let dia = 1;

        while (dia <= qtdeDiasMes) {
          const tr = document.createElement("tr");

          for (let i = 0; i < 7; i++) {
            const td = document.createElement("td");

            if (offset > 0) {
              offset--;
              tr.appendChild(td);
              continue;
            }

            if (dia > qtdeDiasMes) {
              tr.appendChild(td);
              continue;
            }

            const dataIso = formatarISO(anoAtual, m, dia);
            const span = document.createElement("span");
            span.textContent = dia;

            const eventosDia = eventosPorData[dataIso] || [];
            const feriado = feriadosPorData[dataIso];

            let corLinha = null;
            let temInfo = false;

            if (feriado) {
              corLinha = "var(--feriado)";
              temInfo = true;
            } else if (eventosDia.length > 0) {
              corLinha = eventosDia[0].cor || "var(--accent)";
              temInfo = true;
            }

            const wrapper = document.createElement("div");
            wrapper.className = "mini-day";
            wrapper.appendChild(span);

            if (corLinha) {
              const line = document.createElement("div");
              line.className = "mini-line";
              if (feriado) line.classList.add("feriado");
              line.style.background = corLinha;
              wrapper.appendChild(line);
            }

            if (temInfo) {
              wrapper.classList.add("has-info");
              wrapper.dataset.date = dataIso;
              wrapper.addEventListener("click", () => abrirModal(dataIso));
            }

            td.appendChild(wrapper);
            tr.appendChild(td);
            dia++;
          }

          tbody.appendChild(tr);
        }

        table.appendChild(tbody);
        mini.appendChild(table);
        yearGrid.appendChild(mini);
      }
    }

    function renderizar() {
      if (modo === "mensal") {
        calendarMensal.style.display = "";
        calendarAnual.style.display = "none";
        renderizarMensal();
      } else {
        calendarMensal.style.display = "none";
        calendarAnual.style.display = "";
        renderizarAnual();
      }
    }

    // ====== MODAL ======
    function abrirModal(dataIso) {
      const eventosDia = eventosPorData[dataIso] || [];
      const feriado = feriadosPorData[dataIso];

      modalList.innerHTML = "";

      const [ano, mes, dia] = dataIso.split("-");
      modalTitle.textContent = `Eventos em ${dia}/${mes}/${ano}`;

      const listaItens = [];

      if (feriado) {
        listaItens.push({
          titulo: feriado.titulo,
          cor: "var(--feriado)"
        });
      }

      eventosDia.forEach(e => {
        listaItens.push({
          titulo: e.titulo,
          cor: e.cor || "var(--accent)"
        });
      });

      if (listaItens.length === 0) {
        modalEmpty.style.display = "";
        modalList.style.display = "none";
      } else {
        modalEmpty.style.display = "none";
        modalList.style.display = "";
        listaItens.forEach(item => {
          const li = document.createElement("li");
          li.className = "event-item";
          li.innerHTML = `
            <span class="event-color" style="background:${item.cor};"></span>
            <span>${item.titulo}</span>
          `;
          modalList.appendChild(li);
        });
      }

      modalBackdrop.classList.add("show");
    }

    function fecharModal() {
      modalBackdrop.classList.remove("show");
    }

    // ====== CONTROLES ======
    modoSelect.addEventListener("change", () => {
      modo = modoSelect.value;
      mesWrapper.style.display = modo === "mensal" ? "inline-flex" : "none";
      renderizar();
    });

    prevMonthBtn.addEventListener("click", () => {
      mesAtual--;
      if (mesAtual < 0) {
        mesAtual = 11;
        anoAtual--;
        anoSelect.value = anoAtual;
      }
      mesSelect.value = mesAtual;
      renderizar();
    });

    nextMonthBtn.addEventListener("click", () => {
      mesAtual++;
      if (mesAtual > 11) {
        mesAtual = 0;
        anoAtual++;
        anoSelect.value = anoAtual;
      }
      mesSelect.value = mesAtual;
      renderizar();
    });

    mesSelect.addEventListener("change", () => {
      mesAtual = Number(mesSelect.value);
      renderizar();
    });

    anoSelect.addEventListener("change", () => {
      anoAtual = Number(anoSelect.value);
      renderizar();
    });

    modalClose.addEventListener("click", fecharModal);
    modalBackdrop.addEventListener("click", (e) => {
      if (e.target === modalBackdrop) fecharModal();
    });

    // ====== INICIALIZAÇÃO ======
    function preencherSelects() {
      // anos
      const anoBase = new Date().getFullYear();
      for (let a = anoBase - 2; a <= anoBase + 5; a++) {
        const opt = document.createElement("option");
        opt.value = a;
        opt.textContent = a;
        anoSelect.appendChild(opt);
      }
      anoSelect.value = anoAtual;

      // meses
      mesesNomes.forEach((nome, idx) => {
        const opt = document.createElement("option");
        opt.value = idx;
        opt.textContent = nome;
        mesSelect.appendChild(opt);
      });
      mesSelect.value = mesAtual;
    }

    (async function init() {
      preencherSelects();
      await carregarEventos();
    })();
  </script>
</body>
</html>
